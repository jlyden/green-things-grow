{% extends "base.html" %}

{% block content %}

{% if posts %}
  {% for post in posts %}
    <div class="post">
      <div class="post-subject">{{ post.subject }}</div>
      <div class="post-created">{{post.created}}</div>
      <hr>
      <div class="post-content">{{ post.content }}</div>
    </div>
  {% endfor %}
{% else %}
  <h3>No posts yet.</h3>
{% endif %}

{% endblock %}
