{% extends "base.html" %}

{% block content %}

<h3><a href="/newpost">~ Plant your post ~</a></h3>

{% if posts %}
  {% for post in posts %}
    <div class="post">
      <img class="post-leaf" src="/static/leaf.png" alt="green leaf">
      <div class="post-subject">{{ post.subject }}</div>
      <div class="post-created">{{ post.created.strftime('%B %d, %Y') }}</div>
      <hr>
      <pre class="post-content">{{ post.content }}</pre>
    </div>
  {% endfor %}
{% else %}
  <h3>No posts yet.</h3>
{% endif %}

{% endblock %}
